<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta name="description" content="Ejemplo de HTML5">
  <meta name="keywords" content="HTML5, CSS3, JavaScript">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="shortcut icon" href="./imagenes/Logo.png">
  <title>Online Converter</title>
  <link rel="stylesheet" href="./css/plantilla.css">
  <script src="js/funciones.js" defer></script>
  
</head>

<body>
  <div id="contenedor">
    <header id="cabecera">
      <h1 id="titulo"></h1>
    </header>
    <section id="seccion">
        <header>
          <hgroup>
            <h1>Choose The Operation</h1>
          </hgroup>
        </header>
        <p>Number to convert: : </p>
        <input type="text" id="data"/><br>
        <select id="operacion">
          <optgroup label=" from DECIMAL to ...">
              <option value="1">  Binary</option> 
              <option value="2">  Octal</option> 
              <option value="3">  Hexadecimal</option> 
          </optgroup>
          <optgroup label="from ... to DECIMAL">
              <option value="4">Binary  </option> 
              <option value="5">Octal </option> 
              <option value="6">Hexadecimal  </option> 
          </optgroup>
      </select>
        <p>Result : </p>
        <input type="text" id="resultado"/>
    </section>
    <footer id="pie">
    </footer>
  </div>
</body> 

</html>
